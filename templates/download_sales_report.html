<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Sales Report PDF</title>
    <style>
        body{
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5" style="margin-top: 50px;">
      <div class="main-container">
        <div class="container">
          <h2
            style="text-align: center; margin-bottom: 10px; margin-top: -30px"
          >
            SALES REPORT
          </h2>
        </div>
        <hr />

        <div class="card">
          <h3 class="card-header">Report of completed orders</h3>
          <div class="card-body">
            <table class="table table-striped table-bordered" style="width: 100%; font-size: 20px;">
              <thead>
                <tr>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Date</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                {% for sale in sales_data %}
                <tr>
                  <td>{{ sale.customer_name }}</td>
                  <td>{{ sale.status }}</td>
                  <td>{{ sale.created_at }}</td>
                  <td>{{ sale.product_id }}</td>
                  <td>{{ sale.quantity }}</td>
                  <td>{{ sale.total_price }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <span style="float: right; font-size:22px;">
              <h4>Grand Total: &#x20B9;{{ total_sum }}</h4>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
