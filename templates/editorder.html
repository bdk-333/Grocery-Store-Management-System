{% block body %}
<div class="container mt-5" style="width: 92%; margin: auto; padding-bottom: 150px">
  <div class="main-container">
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 10px; margin-top: -30px">
        EDIT ORDERS
      </h2>
    </div>
    <hr />

    <!-- edit order button -->

    <div class="row" style="margin-left: 25%; width: 100%">
      <div class="col-lg-6">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-box me-1"></i>
            <em> <strong>Edit Order</strong> </em>
          </div>
          <div class="card-body">
            <form id="productForm" action="/editOrder" method="post">
              <!-- <input type="hidden" name="id" id="id" value="0"> -->

              <div class="mb-3">
                <label for="product" class="form-label"
                  >Select Order of &nbsp;</label
                >
                <select name="selected_order" id="sp">
                  {% for name in customer_names %}
                  <option value="{{ name }}">{{ name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label for="customerName" class="form-label"
                  >Edit Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  name="customer_name"
                  value=""
                  placeholder="Enter customer name"
                />
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">New Status &nbsp;</label>
                <select name="order_status" id="status">
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                  <option value="in progress">In Progress</option>
                </select>
              </div>

              <input
                class="btn btn-primary"
                type="submit"
                value="Edit Product"
                style="display: inline-block"
              />
              <div class="mb-3" style="float: right">
                <a href="/orders">
                  <button class="btn btn-info">Return</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
