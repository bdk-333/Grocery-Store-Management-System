<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='/images/favicon.jpeg') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      #loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #444444;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
      }

      .center {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/landing.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/style_new.css')}}"
    />
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div class="full-screen-container">
      <div class="title-container-reg">
        <h1>GROCERY STORE MANAGEMENT SYSTEM</h1>
      </div>
      <div class="login-container">
        <h1 class="login-title" style="font-family: teko; letter-spacing: 1px;">Member Registration</h1>
        <form class="form" action="/login" method="post">
          <div class="input-group success">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
          </div>

          <div class="input-group error">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="input-group success">
            <label for="password">User Role</label>
            <select name="role" id="role" style="padding: 5px 10px">
              <option style="color: black">-- Select User Role --</option>
              <hr />
              <option value="admin" style="color: black">Admin</option>
              <option value="employee" style="color: black">Employee</option>
            </select>
          </div>

          <button type="submit" class="login-button">Register</button>
        </form>
        <div class="text-center mt-3 sign-up" style="color: white">
          Already an existing member of the System? <a href="/">Log In</a>
        </div>
      </div>
    </div>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
