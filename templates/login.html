{% extends "base.html" %}


{% block head %}
    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
{% endblock %}


{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-img-top">
                    <img src="/static/images/login-background.jpg" alt="Login Background">
                </div>
                <div class="card-body">
                    <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif;">Login</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" style="font-family: 'Roboto', sans-serif;">Login</button>
                        </div>
                    </form>
                    <p class="text-center mb-0" style="font-family: 'Roboto', sans-serif;">Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
