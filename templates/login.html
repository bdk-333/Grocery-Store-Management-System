<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <title>Grocery Store Management - Login</title>

    <style>
      #loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #444444;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
      }

      .center {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/landing.css')}}"
    />
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow-lg" style="width: 45%">
        <div class="card-body py-5">
          <h2 class="text-center mb-4">Grocery Store Management System</h2>
          <h3 style="text-align: center; margin-top: 40px; margin-bottom: 20px">
            Login Page
          </h3>

          <form action="/login" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <!-- <div class="d-flex align-items-center mb-3">
              <div class="form-check me-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember Me</label
                >
              </div>
              <a href="#" class="text-muted small">Forgot Password?</a>
            </div> -->
            <button
              type="submit"
              class="btn btn-primary btn-block"
              style="margin-top: 13px"
            >
              Login
            </button>
          </form>

          <div class="text-center mt-3">
            Don't have an account? <a href="/register">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIeUqU+zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      // Example: Button hover animation
      $(".btn-primary").hover(
        function () {
          $(this).css("box-shadow", "0 0 5px #3498db");
        },
        function () {
          $(this).css("box-shadow", "none");
        }
      );
    </script>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
