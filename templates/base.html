<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store Management System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='/images/favicon.jpeg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="flex-container flex-row">
      <div id="sidebar" style="float: left; width: 15%;">
        <ul
          class="nav flex-column list-group list-group-flush custom-nav"
          style="margin-top: 60px"
        >
          {% block nav %}
          <li class="nav-item list-group-item">
            <a class="nav-link active" aria-current="page" href="/home">
              <img src="{{url_for('static', filename='/images/dashboard.png')}}" alt="dashboard">
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="/getProducts">Products</a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
          {% endblock %}
        </ul>
      </div>

      <div class="content-container" style="float: right; width: 85%">
        <!-- Header -->
        <header
          class="bg-dark text-white py-3 flex-row"
          style="
            padding: 0px;
            z-index: 3;
            display: flex;
          "
        >
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-auto">
                <a class="navbar-brand" href="/home">
                  <img
                    src="{{ url_for('static', filename='/images/logo.jpeg') }}"
                    alt="Logo"
                    style="height: 40px; width: auto; border-radius: 100%"
                    class="logo-animation"
                  />
                </a>
              </div>
              <div class="col">
                <h3 class="mb-0">Grocery Store</h3>
              </div>
            </div>
          </div>
          <span class="profile" style="width: 13%">
            <img
              src="{{url_for('static', filename='/images/profile.jpg')}}"
              alt="profile"
              class="logo-animation"
              id="profile-pic"
              style="
                height: 40px;
                width: 40px;
                border-radius: 100%;
                display: block;
                margin-left: auto;
                margin-right: auto;
              "
              onclick="toggleMenu()"
            />
            <div class="sub-menu-wrap" id="subMenuProfile">
              <div class="sub-menu-profile">
                <div class="user-info">
                  <img
                    src="{{url_for('static', filename='/images/user-pic.png')}}"
                    alt="User Picture"
                  />
                  <h3>User Name</h3>
                </div>
                <hr />
                <a href="#" class="sub-menu-profile-link">
                  <img
                    src="{{url_for('static', filename='/images/profile.png')}}"
                    alt="Profile logo"
                  />
                  <p>Edit Profile</p>
                  <span>></span>
                </a>
                <a href="#" class="sub-menu-profile-link">
                  <img
                    src="{{url_for('static', filename='/images/setting.png')}}"
                    alt="Profile logo"
                  />
                  <p>Settings</p>
                  <span>></span>
                </a>
                <a href="#" class="sub-menu-profile-link">
                  <img
                    src="{{url_for('static', filename='/images/help.png')}}"
                    alt="Profile logo"
                  />
                  <p>Help & Support</p>
                  <span>></span>
                </a>
                <a href="/" class="sub-menu-profile-link">
                  <img
                    src="{{url_for('static', filename='/images/logout.png')}}"
                    alt="Profile logo"
                  />
                  <p>Logout</p>
                  <span>></span>
                </a>
              </div>
            </div>
          </span>
        </header>

        <!-- Content Area -->
        <div id="content">
          <!-- Body content goes here -->
          {% block body %} {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white py-3" style="position: relative; bottom: 0;">
          <div class="container-fluid">
            <div class="row">
              <div class="col text-center">
                &copy; 2024 Grocery Store. All rights reserved.
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let subMenuProfile = document.getElementById("subMenuProfile");

      function toggleMenu() {
        subMenuProfile.classList.toggle("open-menu");
      }
    </script>
  </body>
</html>
