<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store Management System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='/images/favicon.jpeg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <!-- Sidebar Menu -->
    <div id="sidebar">
      <ul class="nav flex-column">
        {% block nav %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/getProducts">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <!-- Add more menu items as needed -->
        {% endblock %}
      </ul>
    </div>

    <!-- Header -->
    <header class="bg-dark text-white py-3" style="margin-top: 1px; margin-right: 1px;">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-auto">
            <a class="navbar-brand" href="/">
              <img
                src="{{ url_for('static', filename='/images/logo.jpeg') }}"
                alt="Logo"
                style="height: 80px; width: auto; margin-left: 220px; border-radius: 100%"
                class="logo-animation"
              />
            </a>
          </div>
          <div class="col">
            <h1 class="mb-0">Grocery Store</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div id="content">
      <!-- Body content goes here -->
      {% block body %} {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center">
            &copy; 2024 Grocery Store. All rights reserved.
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
