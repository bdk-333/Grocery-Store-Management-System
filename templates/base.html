<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <title>Grocery Store Management System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='/images/favicon.jpeg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="flex-container flex-row">
      <div id="sidebar" style="float: left; width: 15%">
        <ul
          class="nav flex-column list-group list-group-flush custom-nav"
          style="margin-top: 60px"
        >
          {% block nav %}
          <li class="nav-item list-group-item">
            <a class="nav-link active" aria-current="page" href="/home">
              <img
                src="{{url_for('static', filename='/images/dashboard.png')}}"
                alt="dashboard"
              />
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="/getProducts">Products</a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
          {% endblock %}
        </ul>

        <!-- Add a button or image to toggle the sidebar -->
        <!-- <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebar"
          aria-expanded="false"
          aria-controls="sidebar"
        >
          Toggle Sidebar
        </button> -->
      </div>

      <div class="content-container" style="float: right; width: 85%">
        <!-- Header -->
        <header
          class="bg-dark text-white py-3 flex-row"
          style="padding: 0px; z-index: 3; display: flex"
        >
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-auto">
                <a class="navbar-brand" href="/home">
                  <img
                    src="{{ url_for('static', filename='/images/gs-logo.jpg') }}"
                    alt="Logo"
                    style="height: 40px; width: auto; border-radius: 100%"
                    class="logo-animation"
                  />
                </a>
              </div>
              <div class="col">
                <h3 class="mb-0">Grocery Store</h3>
              </div>
            </div>
          </div>
          <span class="profile" style="width: 13%">
            <img
              src="{{url_for('static', filename='/images/profile.jpg')}}"
              alt="profile"
              class="logo-animation"
              id="profile-pic"
              style="
                height: 40px;
                width: 40px;
                border-radius: 100%;
                display: block;
                margin-left: auto;
                margin-right: auto;
              "
              onclick="toggleMenu()"
            />
            <div class="sub-menu-wrap" id="subMenuProfile">
              <div class="sub-menu-profile">
                <div class="user-info" style="margin-bottom: 15px;">
                  <img
                    src="{{url_for('static', filename='/images/user-pic.png')}}"
                    alt="User Picture"
                  />
                  {% block username %} {% endblock %}
                </div>
                
                <span style="text-align: left; font-family: Verdana; color: black;">
                  {% block role%} {% endblock %}
                </span>
                <hr />

                <a href="/logout" class="sub-menu-profile-link">
                  <img
                    src="{{url_for('static', filename='/images/logout.png')}}"
                    alt="Profile logo"
                  />
                  <p>Logout</p>
                  <span>></span>
                </a>
              </div>
            </div>
          </span>
        </header>

        <!-- Content Area -->
        <div id="content">
          <!-- Body content goes here -->
          {% block body %} {% endblock %}
        </div>

        <!-- Footer -->
        <footer
          class="bg-dark text-white py-3"
          style="position: relative; bottom: 0"
        >
          <div class="container-fluid">
            <div class="row">
              <div class="col text-center">
                &copy; 2024 Grocery Store. All rights reserved.
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let subMenuProfile = document.getElementById("subMenuProfile");

      function toggleMenu() {
        subMenuProfile.classList.toggle("open-menu");
      }
    </script>
  </body>
</html>
